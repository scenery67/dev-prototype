server.port=8080
spring.application.name=prototype

# CORS 설정
# 개발 환경: 기본값 * (모든 origin 허용)
# 배포 환경: SPRING_PROFILES_ACTIVE=prod로 설정하고, 환경변수 CORS_ALLOWED_ORIGINS 설정
cors.allowed-origins=*

# 피드백 이메일 설정

# 이메일 전송 설정 (Gmail SMTP 예시)
# 실제 사용 시 환경변수로 설정하거나 application-prod.properties에서 설정
# Gmail 사용 시: 앱 비밀번호를 사용해야 함 (일반 비밀번호 X)

feedback.recipient.email=${FEEDBACK_RECIPIENT_EMAIL:4562sky@naver.com}
feedback.sender.email=${MAIL_USERNAME:}
feedback.site.url=${FEEDBACK_SITE_URL:}
# Webhook URL (Slack/Discord)
# Slack: https://hooks.slack.com/services/YOUR/WEBHOOK/URL
# Discord: https://discord.com/api/webhooks/YOUR/WEBHOOK/URL
feedback.webhook.url=${FEEDBACK_WEBHOOK_URL:}

# Naver 메일 SMTP 설정
# Render에서는 Naver SMTP가 차단되어 안쓰는 중
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.naver.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false