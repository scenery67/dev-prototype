# 프로덕션 환경 설정
# SPRING_PROFILES_ACTIVE = prod
# CORS 설정: 환경변수 CORS_ALLOWED_ORIGINS로 설정 (필수)
# 예: CORS_ALLOWED_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Render 등 일부 플랫폼은 PORT 환경변수를 제공합니다
server.port=${PORT:8080}

# 피드백 이메일 설정
feedback.recipient.email=${FEEDBACK_RECIPIENT_EMAIL:4562sky@naver.com}
feedback.sender.email=${FEEDBACK_SENDER_EMAIL:feedback@dev-prototype.com}

# 이메일 전송 설정
# Gmail 사용 시: 앱 비밀번호를 사용해야 함 (일반 비밀번호 X)
# Naver 사용 시: smtp.naver.com, 포트 587
# 환경변수로 설정: MAIL_HOST, MAIL_PORT, MAIL_USERNAME, MAIL_PASSWORD
# ⚠️ 보안: 비밀번호는 반드시 환경변수로 설정하세요!
spring.mail.host=${MAIL_HOST:smtp.naver.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
