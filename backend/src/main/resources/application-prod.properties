# 프로덕션 환경 설정
# SPRING_PROFILES_ACTIVE = prod
# CORS 설정: 환경변수 CORS_ALLOWED_ORIGINS로 설정 (필수)
# 예: CORS_ALLOWED_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Render 등 일부 플랫폼은 PORT 환경변수를 제공합니다
server.port=${PORT:8080}

# 피드백 설정
feedback.recipient.email=${FEEDBACK_RECIPIENT_EMAIL:4562sky@naver.com}
feedback.sender.email=${MAIL_USERNAME:}
feedback.site.url=${FEEDBACK_SITE_URL:https://scenery67.github.io/dev-prototype/}
# Webhook URL (Slack/Discord) - SMTP 대신 사용
# Slack: https://hooks.slack.com/services/YOUR/WEBHOOK/URL
# Discord: https://discord.com/api/webhooks/YOUR/WEBHOOK/URL
feedback.webhook.url=${FEEDBACK_WEBHOOK_URL:}

# Naver 메일 SMTP 설정
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

spring.mail.host=smtp.naver.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
